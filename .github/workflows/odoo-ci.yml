# =============================================================================
# Odoo 18 CE - Continuous Integration Pipeline
# =============================================================================
# Runs on pull requests and pushes to main/develop branches.
# Validates custom IPAI modules using Odoo's test framework.
# =============================================================================

name: Odoo CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'claude/**'
    paths:
      - 'addons/**'
      - '.github/workflows/odoo-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'addons/**'

env:
  ODOO_VERSION: "18.0"
  PYTHON_VERSION: "3.11"
  POSTGRES_USER: odoo
  POSTGRES_PASSWORD: odoo
  POSTGRES_DB: odoo_test

jobs:
  # ===========================================================================
  # Job 1: Code Quality Checks (Fast)
  # ===========================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install quality tools
        run: |
          pip install --upgrade pip
          pip install black isort flake8 flake8-bugbear flake8-comprehensions

      - name: Run Black (check only)
        run: |
          black --check --line-length=88 \
            --exclude='__manifest__\.py|migrations' \
            addons/ipai_*/

      - name: Run isort (check only)
        run: |
          isort --check-only --profile=black --line-length=88 \
            addons/ipai_*/

      - name: Run Flake8
        run: |
          flake8 addons/ipai_*/ \
            --max-line-length=88 \
            --extend-ignore=E501,W503,W504 \
            --exclude=__manifest__.py,migrations \
            --per-file-ignores='*/__init__.py:F401'

  # ===========================================================================
  # Job 2: Odoo Module Tests
  # ===========================================================================
  test:
    name: Odoo Tests
    runs-on: ubuntu-latest
    needs: quality

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libpq-dev \
            libxml2-dev \
            libxslt1-dev \
            libldap2-dev \
            libsasl2-dev \
            libjpeg-dev \
            zlib1g-dev \
            libfreetype6-dev \
            wkhtmltopdf

      - name: Clone Odoo CE
        run: |
          git clone --depth 1 --branch ${{ env.ODOO_VERSION }} \
            https://github.com/odoo/odoo.git /tmp/odoo

      - name: Install Odoo dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r /tmp/odoo/requirements.txt
          pip install psycopg2-binary

      - name: Initialize Odoo database
        run: |
          python /tmp/odoo/odoo-bin \
            --addons-path=/tmp/odoo/addons,./addons \
            -d ${{ env.POSTGRES_DB }} \
            --db_host=localhost \
            --db_port=5432 \
            --db_user=${{ env.POSTGRES_USER }} \
            --db_password=${{ env.POSTGRES_PASSWORD }} \
            -i base \
            --stop-after-init \
            --without-demo=all

      - name: Install IPAI modules
        run: |
          # Get list of installable IPAI modules
          MODULES=$(ls -d addons/ipai_*/ 2>/dev/null | xargs -I{} basename {} | tr '\n' ',' | sed 's/,$//')
          echo "Installing modules: $MODULES"

          if [ -n "$MODULES" ]; then
            python /tmp/odoo/odoo-bin \
              --addons-path=/tmp/odoo/addons,./addons \
              -d ${{ env.POSTGRES_DB }} \
              --db_host=localhost \
              --db_port=5432 \
              --db_user=${{ env.POSTGRES_USER }} \
              --db_password=${{ env.POSTGRES_PASSWORD }} \
              -i $MODULES \
              --stop-after-init
          fi

      - name: Run Odoo tests
        run: |
          # Get list of installable IPAI modules
          MODULES=$(ls -d addons/ipai_*/ 2>/dev/null | xargs -I{} basename {} | tr '\n' ',' | sed 's/,$//')

          if [ -n "$MODULES" ]; then
            python /tmp/odoo/odoo-bin \
              --addons-path=/tmp/odoo/addons,./addons \
              -d ${{ env.POSTGRES_DB }} \
              --db_host=localhost \
              --db_port=5432 \
              --db_user=${{ env.POSTGRES_USER }} \
              --db_password=${{ env.POSTGRES_PASSWORD }} \
              -u $MODULES \
              --test-enable \
              --stop-after-init \
              --log-level=test
          fi

  # ===========================================================================
  # Job 3: Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r addons/ipai_*/ \
            -c pyproject.toml \
            --exclude '**/tests/**,**/demo/**' \
            -f json -o bandit-report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30

  # ===========================================================================
  # Job 4: Build Docker Image (on main only)
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from CHANGELOG
        id: version
        run: |
          VERSION=$(grep -m1 "## \[" CHANGELOG.md | grep -oP '\d+\.\d+\.\d+' || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
