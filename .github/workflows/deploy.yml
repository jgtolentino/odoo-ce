name: Continuous Deployment (CD)

on:
  push:
    branches: [main] # Triggers only when code is merged into the main branch

env:
  IMAGE_NAME: odoo-ce # Base name for your custom image
  REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Built-in GitHub Token

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Custom Odoo Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile # The custom Dockerfile you created
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify Image Push
        run: |
          echo "✅ Custom Odoo image built and pushed to:"
          echo "   ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "   ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  deploy_to_prod:
    needs: build_and_push # Only runs if the image build succeeded
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }} # 159.223.75.148
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            # 1. Login to GHCR remotely
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # 2. Pull the newly built image
            docker compose -f docker-compose.prod.yml pull odoo
            
            # 3. Restart Odoo (Docker automatically swaps the old container for the new image)
            docker compose -f docker-compose.prod.yml up -d 
            
            # 4. Apply Database Migration (Crucial for XML/Python schema changes)
            # This execs the migration command inside the running 'odoo' container
            docker compose -f docker-compose.prod.yml exec odoo odoo-bin -c /etc/odoo.conf -d odoo -u ipai_finance_ppm --stop-after-init
            
            echo "✅ Deployment Complete. Modules updated."
