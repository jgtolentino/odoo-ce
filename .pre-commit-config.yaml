# =============================================================================
# OCA Pre-commit Configuration for Odoo 18 CE
# =============================================================================
# Ensures code quality before commit using OCA-approved tooling.
# Install: pip install pre-commit && pre-commit install
# Run all: pre-commit run --all-files
# =============================================================================

default_language_version:
  python: python3.11

repos:
  # -------------------------------------------------------------------------
  # OCA Official Hooks - Odoo-specific validation
  # -------------------------------------------------------------------------
  - repo: https://github.com/OCA/odoo-pre-commit-hooks
    rev: v0.0.32
    hooks:
      - id: oca-update-manifest
        args: ["--odoo-version=18.0"]
      - id: oca-check-manifest
      - id: oca-check-csv
      - id: oca-xml-lint
      - id: oca-po-check

  # -------------------------------------------------------------------------
  # Python Code Formatting (Black)
  # -------------------------------------------------------------------------
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--line-length=88]
        exclude: |
          (?x)^(
            .*/__manifest__\.py|
            .*/migrations/.*
          )$

  # -------------------------------------------------------------------------
  # Import Sorting (isort) - Black compatible
  # -------------------------------------------------------------------------
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # -------------------------------------------------------------------------
  # Flake8 Linting (PEP8 compliance)
  # -------------------------------------------------------------------------
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=88
          - --extend-ignore=E501,W503,W504
          - --exclude=__manifest__.py,migrations
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  # -------------------------------------------------------------------------
  # YAML Validation
  # -------------------------------------------------------------------------
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-d, relaxed]
        exclude: |
          (?x)^(
            .*\.github/.*
          )$

  # -------------------------------------------------------------------------
  # General File Hygiene
  # -------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)^(
            .*\.po$|
            .*\.pot$
          )$
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            .*\.po$|
            .*\.pot$
          )$
      - id: check-yaml
        args: [--unsafe]
      - id: check-xml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # -------------------------------------------------------------------------
  # Security Scanning
  # -------------------------------------------------------------------------
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r]
        additional_dependencies: ["bandit[toml]"]
        exclude: |
          (?x)^(
            .*/tests/.*|
            .*/demo/.*
          )$

# =============================================================================
# CI Configuration
# =============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
