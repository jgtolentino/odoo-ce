[options]
; ----- Database -----
db_host = db
db_port = 5432
db_user = odoo
db_password = CHANGE_ME_STRONG_DB_PASSWORD
db_name = False
; Only allow DB names that match this regex (adjust as needed)
dbfilter = ^(odoo|insightpulse)$
list_db = False
db_sslmode = disable

; ----- Addons (CE + OCA + ipai_*) -----
; Base CE addons inside the image + our mounted CE/OCA paths
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons,/mnt/oca-addons

; ----- HTTP -----
http_port = 8069
proxy_mode = True
limit_time_cpu = 600
limit_time_real = 1200

; ----- Logging -----
logfile = /var/log/odoo/odoo.log
log_level = info

; ----- Security -----
admin_passwd = CHANGE_ME_SUPERMASTER_PASSWORD

; ----- Resource Limits -----
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192

; ----- Misc -----
; No email/IAP/SaaS config here â€“ all those will be handled via CE/OCA only.
