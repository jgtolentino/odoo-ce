apiVersion: v1
kind: Secret
metadata:
  name: odoo-secrets
  namespace: odoo-prod
  labels:
    app: odoo
    component: secrets
type: Opaque
data:
  # Database password (base64 encoded)
  ODOO_DB_PASSWORD: <base64-encoded-db-password>
  
  # Odoo admin password (base64 encoded)
  ODOO_ADMIN_PASSWORD: <base64-encoded-admin-password>
  
  # Odoo master password (base64 encoded)
  ODOO_MASTER_PASSWORD: <base64-encoded-master-password>
  
  # Odoo admin login (base64 encoded)
  ODOO_ADMIN_LOGIN: YWRtaW4=  # "admin" base64 encoded
