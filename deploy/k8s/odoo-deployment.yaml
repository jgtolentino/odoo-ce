apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-deployment
  namespace: odoo-prod
  labels:
    app: odoo
    component: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
        component: application
    spec:
      containers:
      - name: odoo
        image: ghcr.io/jgtolentino/odoo-ce:v0.9.0
        ports:
        - containerPort: 8069
        env:
        - name: HOST
          value: "postgres-service"
        - name: USER
          value: "odoo"
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: odoo-secrets
              key: ODOO_DB_PASSWORD
        - name: ODOO_RC
          value: "/etc/odoo/odoo.conf"
        volumeMounts:
        - name: odoo-config
          mountPath: /etc/odoo/odoo.conf
          subPath: odoo.conf
        - name: odoo-filestore
          mountPath: /var/lib/odoo
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
        livenessProbe:
          httpGet:
            path: /web/health
            port: 8069
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /web/health
            port: 8069
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: odoo-config
        configMap:
          name: odoo-config
      - name: odoo-filestore
        persistentVolumeClaim:
          claimName: odoo-filestore-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-filestore-pvc
  namespace: odoo-prod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
